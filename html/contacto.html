<!----------------------------------- section_blog----------------------------------------------------------------------->
        <main>
            <section class="section section_form dis_flex_b">
                <h2>Contacto</h2>
                <form class="form_contacto" action="" method="POST">
                    <fieldset class="dis_flex_b f_personal">
                        <legend>Informacion Personal</legend>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre" required>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="E-Mail" required>
                        <label for="tel">Telefono</label>
                        <input type="tel" name="tel" id="tel" placeholder="Telefono" required>
                        <label for="mensaje">Mensaje</label>
                        <textarea class="text_area" id="mensaje"></textarea>
                    </fieldset>

                    <fieldset class="dis_flex_b f_propiedad">
                        <legend>Propiedad</legend>
                        <label for="opciones">Vende o compra?</label>
                        <select id="opciones" required>
                            <option value="" class="option">--Selecciona--</option>
                            <option value="vende">Vende</option>
                            <option value="compra">Compra</option>
                        </select>
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="number" id="cantidad" min="0" max="100" step="5" placeholder="Cantidad" required>
                        
                    </fieldset>

                    <input type="submit" value="Enviar" class="btn_form">
        
                </form>
                  

                </section>
        </main>
